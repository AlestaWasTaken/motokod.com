<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motokod</title>
    <style>
        :root {
            --background-color: #080b1a;
            --text-color: #fff;
            --button-bg-color: #ffffff;
            --button-text-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            position: relative;
            left: 10rem;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            position: relative;
            left: 30rem;
        }

        .navbar ul li {
            margin-left: 3rem;
        }

        .navbar ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            color: #f39c12;
        }

        .theme-toggle {
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-color);
            padding-right: 10rem;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 80%;
        }

        .content {
            flex: 1;
        }

        .content h1 {
            font-size: 5rem;
            margin: 0;
        }

        .content p {
            font-size: 1.25rem;
            margin-top: -15px;
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .input-section label {
            font-size: 1.7rem;
            margin-bottom: 16px;
        }

        .input-section input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: transparent;
            border-bottom: 2px solid var(--text-color);
            color: var(--text-color);
        }

        .input-section button {
            padding: 8px 26px;
            font-size: 1rem;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 0.02rem solid var(--text-color);
            border-radius: 32px;
            cursor: pointer;
            display: none;
        }

        .input-section button:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .input-section {
                align-items: center;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">motokod</div>
        <ul>
            <li><a href="#" class="active">anasayfa</a></li>
            <li><a href="#">hakkƒ±mƒ±zda</a></li>
            <li><a href="#">√ºr√ºnler</a></li>
            <li><a href="#">ileti≈üim</a></li>
        </ul>
        <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
    </nav>
    <div class="container">
        <div class="content">
            <h1>MOTOKOD</h1>
            <p>Soruna √á√∂z√ºm Getiren Kod</p>
        </div>
        <div class="input-section">
            <label for="trackingCode">Motosiklet Takip Kodu</label>
            <input type="text" id="trackingCode" placeholder="Takip Numarasƒ±nƒ± Giriniz..." maxlength="6" oninput="toggleButtonVisibility()">
            <button id="searchButton" onclick="redirectToUrl()">Ara</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.style.getPropertyValue('--background-color') === '#fff' ? 'light' : 'dark';

            if (currentTheme === 'dark') {
                root.style.setProperty('--background-color', '#fff');
                root.style.setProperty('--text-color', '#000');
                root.style.setProperty('--button-bg-color', '#000');
                root.style.setProperty('--button-text-color', '#fff');
                document.querySelector('.theme-toggle').textContent = 'üåô';
            } else {
                root.style.setProperty('--background-color', '#080b1a');
                root.style.setProperty('--text-color', '#fff');
                root.style.setProperty('--button-bg-color', '#fff');
                root.style.setProperty('--button-text-color', '#000');
                document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
            }
        }

        function toggleButtonVisibility() {
            const input = document.getElementById('trackingCode').value.trim();
            const button = document.getElementById('searchButton');
            if (input.length === 6) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        }

        function redirectToUrl() {
            const input = document.getElementById('trackingCode').value.trim();
            if (input.length === 6) {
                const url = `https://motokod.com/${encodeURIComponent(input)}`;
                window.location.href = url;
            } else {
                alert('L√ºtfen 6 haneli bir takip numarasƒ± giriniz!');
            }
        }
    </script>
</body>

</html>

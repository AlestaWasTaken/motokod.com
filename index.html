    <script>
        function redirectToUrl() {
            const input = document.getElementById('inputText').value.trim();
            if (input) {
                const url = `https://motokod.com/${encodeURIComponent(input)}`;
                window.location.href = url;
            } else {
                alert('Please enter a valid text!');
            }
        }

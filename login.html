<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motokod - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        h1,
        p,
        li,
        button {
            font-family: 'Poppins', sans-serif;
        }

        .dark {
            background-color: #000 !important;
        }

        .dark2 {
            background-color: #101010 !important;
        }

        .btn-color {
            background-color: #5a4fcf !important;
            color: #fff !important;
        }

        .text-color {
            color: #5a4fcf !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>

<body class="dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container dark2 text-light rounded p-5 shadow" style="max-width: 400px;">
        <h1 class="text-center text-color mb-4">Giriş Yap</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="loginKey" class="form-label">Giriş Anahtarı</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="loginKey" name="loginKey"
                    required placeholder="E-posta adresinizi girin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password"
                    name="password" required placeholder="Şifrenizi girin">
            </div>
            <button type="submit" class="btn btn-color w-100">Giriş Yap</button>
        </form>
        <div class="text-center mt-3">
            <p>Hesap bilgileriniz ile ilgili bir sorun mu var? <br>
                <a href="https://www.instagram.com/motokodcom/" target="_blank"
                    class="text-color text-decoration-none">Instagram</a> veya
                <a href="mailto:support@motokod.com" class="text-color text-decoration-none">E-posta</a> yoluyla bizimle
                iletişime geçebilirsiniz.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>

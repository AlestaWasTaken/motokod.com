<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sayfa Bulunamadı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 4em;
      margin: 0.5em 0;
      color: #5a4fcf;
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
      max-width: 600px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5a4fcf;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #3e33af;
    }
    .error-image {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
      filter: brightness(0.8);
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #757575;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 0.9em;
      }
      a {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Üzgünüz, aradığınız sayfa bulunamadı.</p>
  <p>Sayfa taşınmış, silinmiş veya yanlış bir URL girmiş olabilirsiniz.</p>
  <a href="https://www.motokod.com/">Anasayfaya Dön</a>
  <footer>&copy; 2025 Motokod - Tüm Hakları Saklıdır.</footer>
</body>
</html>
